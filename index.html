<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous' defer></script>
    <link rel="shortcut icon" href="./assets/icons8-sign-up-64 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="logo-container">
                <img src="./assets/odin-lined.png" alt="logo">
                <h2>Sign up today</h2>
            </div>
          
           <a href="#form" class="down-arrow"><i class="fa fa-angle-double-down"></i></a>
        </div>
        <div class="form-container" id="form">
            <h2 class="title">Get Started</h2>
            <form action="">
                <div class="input-container">
                    <input type="text" id="first-name" name="first-name" minlength="2" required>
                    <label for="first-name">First Name</label>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="last-name" name="last-name" minlength="2" required>
                    <label for="last-name">Last Name</label>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="tel" id="phone-number" name="phone-number" minlength="11" maxlength="11" required>
                    <label for="phone-number">Phone Number</label>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <div class="error errorPW"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <div class="error"></div>
                </div>
                
            </form>
            <div class="btn-container">
                <button>Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
